<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Artesanos.com</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <h1>Artesanos<span class="dot">.com</span></h1>
        <nav id="navPublico"></nav>
      </div>
    </header>

    <main class="form-section">
      <div class="form-container container">
        <h2 class="section-title">¡Unite a la comunidad!</h2>

        <form id="registroForm">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />

          <label for="confirmPassword">Repetir contraseña:</label>
          <input type="password" id="confirmPassword" required />

          <label for="imagen">Imagen de perfil (opcional):</label>
          <input type="file" id="imagen" name="imagen" accept="image/*" />

          <button type="submit" class="btn primary">Registrarse</button>
        </form>

        <p id="mensajeRegistro" class="registro-mensaje"></p>

        <p style="margin-top: 2rem">
          ¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a>
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Artesanos.com – Todos los derechos reservados.</p>
    </footer>

    <script src="js/registro.js"></script>
    <script src="/js/socket.io.min.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
